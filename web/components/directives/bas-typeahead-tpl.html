<input bs-typeahead
ng-disabled="disabled"
type="text"
data-container="body"
class="{{ class }}"
bas-enter="doChoose()"
ng-change="onChange()"
ng-blur="doChoose()"
ng-model="modelIsolated"
data-comparator="comparator"
data-animation="am-flip-x"
data-auto-select="1"
data-trim-value="1"
data-html="0"
bs-options="{{ options }} in getInputList() {{ orderByString }}"
placeholder="{{ placeholder }}"
/>
