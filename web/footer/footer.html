<div class="hidden-print container footer" ng-controller="FooterCtrl">
	<div class="row text-muted">

		<div class="col-md-4">
			<span>{{ 'footer.mainText' | translate }}</span>
			<br />
			<a href="mailto:{{ emailContact }}">
				<i class="fa fa-envelope-o"></i> {{ 'footer.emailContactText' | translate }}
			</a>
		</div>

		<div class="col-md-4 text-center">
			<a target="_blank" href="{{ qaLink }}">
				<i class="fa fa-question-circle"></i> {{ 'footer.faqText' | translate }}
			</a>
			<br/>
			<a target="_blank" href="{{ legalLink }}">
				<span>{{ 'footer.legalNotice' | translate }}</span>
			</a>
			<a target="_blank" href="{{ dataPrivacyLink }}">
				<span>{{ 'footer.dataPrivacyNotice' | translate }}</span>
			</a>
		</div>

		<div class="col-md-4">
			<div class="pull-right">
				<a href="{{ codeLink }}">
					<i class="fa fa-github"></i> {{ 'footer.gitHubText' | translate }}
				</a>
				<br/>
				<a href="{{ bugLink }}">
					<i class="fa fa-github"></i> {{ 'footer.gitHubBugText' | translate }}
				</a>
			</div>
		</div>
	</div>
</div>
