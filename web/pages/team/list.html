<div ng-controller="TeamListCtrl">

	<div class="row">
		<div class="col-md-12">
			<h3>{{ 'team.list.title' | translate }}</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="margin-top" bs-active-pane="tabs.activeTab" bs-tabs>
				<div bs-pane title="{{ 'team.list.own' | translate }}" name="own">
				<div class="row margin-top-big">
				<div class="col-md-12">
				<div class="btn btn-info" ng-click="createNewTeam()">
					{{ 'team.list.newTeam' | translate }}
				</div>
				</div>
				</div>
				
				<div class="row margin-top">
				<div class="col-md-12">
				</div>
				</div>
				
				</div>

				<div bs-pane title="{{ 'team.list.all' | translate }}" name="all"></div>
			</div>

		</div>
	</div>

</div>
