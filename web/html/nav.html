<div class="navbar navbar-default navbar-fixed-top" role="banner" bs-navbar ng-cloak>
	<div class="container" bs-collapse data-start-collapsed="true">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" bs-collapse-toggle>
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a ui-sref="start">
				<flip id="nav-logo" flip-show="{{ logoSide }}" ng-mouseenter="toggleLogoFlip()" ng-mouseleave="toggleLogoFlip()"> <flip-panel> <img title="{{ 'nav.title' | translate }}" src="images/logo_dfv_small.png" /> </flip-panel> <flip-panel>
				<div>{{ 'nav.titleFlipText' | translate }}</div>
				</flip-panel> </flip>
			</a>



		</div>

		<div id="nav-bar-buttons" bs-collapse-target class="navbar-body">
			<ul class="nav navbar-nav" ng-click="goTo('eventsList')">
				<li data-animation="am-flip-x" XXXbs-dropdown="eventDropdown" aria-haspopup="true" aria-expanded="false">
					<div class="navbar-text">{{ 'nav.eventDropdown.label' | translate }}</div>
				</li>
			</ul>

			<ul class="nav navbar-nav" ng-click="goTo('teamsList')">
				<li>
					<div class="navbar-text">{{ 'nav.teams' | translate }}</div>
				</li>
			</ul>

			<ul class="nav navbar-right navbar-nav" data-placement="bottom-right" data-animation="am-flip-x" bs-dropdown="profileDropdown">
				<li ng-show="loggedIn()">
					<div class="navbar-text">{{ getUser() | username }}</div>
				</li>
			</ul>


			<ul ng-show="!loggedIn()" class="nav navbar-right navbar-nav">
				<li data-placement="bottom-right" data-template-url="pages/user/login_popover.html?v=10" data-animation="am-flip-x" data-auto-close="1" bs-popover>
					<div class="navbar-text">{{ 'nav.login' | translate }}</div>
				</li>
			</ul>

			<ul class="nav navbar-right navbar-nav" ng-show="!loggedIn()" data-animation="am-fade-and-slide-top" data-template-url="pages/user/registration_modal.html?v=11" bs-modal="modal">
				<li>
					<div class="navbar-text">{{ 'nav.register' | translate }}</div>
				</li>
			</ul>

			<ul class="nav navbar-right navbar-nav" ng-show="languageSelector.length > 1" bs-dropdown="languageSelector" data-animation="am-flip-x" data-placement="bottom-left">
				<li class="navbar-nav navbar-language">
					<div id="navbar-language-icon">
						<i class="fa fa-globe"></i>
					</div>
					<div id="navbar-language-code">{{ selectedLanguage }}</div>
				</li>
			</ul>

		</div>
	</div>
</div>
